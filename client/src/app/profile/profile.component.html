<div class="container" *ngIf="currentUser; else loggedOut">
    <header class="jumbotron">
      <h1>
        <strong>{{ currentUser.username }}</strong>'s Profile
      </h1>
    </header>
    <p>
      <strong>Email:</strong>
      {{ currentUser.email }}
    </p>
    <strong>Role(s):</strong>
    <ul>
      <li *ngFor="let role of currentUser.roles">
        {{ role }}
      </li>
    </ul>
  </div>
   
  <ng-template #loggedOut>
    Please login.
  </ng-template>
